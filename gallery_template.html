	<style>
        .parallax {
			background-image: url("banner.jpg");
			height: 500px;
			/* Create the parallax scrolling effect */

			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}

		.centered {
			position: absolute;
			top: 65%;
